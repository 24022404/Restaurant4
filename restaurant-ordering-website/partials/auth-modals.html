<!-- Login Modal -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="modal-close" id="closeLogin">&times;</span>
        <h2 class="modal-title">Đăng nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email hoặc số điện thoại</label>
                <input type="text" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Mật khẩu</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-btn">Đăng nhập</button>
        </form>
        <p class="switch-form">Chưa có tài khoản? <a href="#" id="switchToRegister">Đăng ký ngay</a></p>
    </div>
</div>

<!-- Register Modal -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <span class="modal-close" id="closeRegister">&times;</span>
        <h2 class="modal-title">Đăng ký tài khoản</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Ngày tháng năm sinh</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại liên hệ</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" title="Vui lòng nhập số điện thoại 10 số" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ nhà</label>
                <textarea class="form-control" id="address" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
            </div>
            <button type="submit" class="submit-btn">Đăng ký</button>
        </form>
        <p class="switch-form">Đã có tài khoản? <a href="#" id="switchToLogin">Đăng nhập</a></p>
    </div>
</div>

<!-- Login success message -->
<div class="login-message" id="loginMessage">
    <i class="fas fa-check-circle"></i> <span id="authMessageText">Đăng nhập thành công!</span>
</div>
